<template>
    <div class="slds-grid slds-wrap slds-align--absolute-center">
      <div class={classCSS}>
          <p>Menu en cours : {myMenuName}</p>
        <div class="slds-size--1-of-1">
          <div class="slds-grid slds-align--absolute-center">
            <template for:each={menuItems} for:item="item" for:index="i">
                <div key={item.i} class={item.itemClass} data-alias={item.Target}>
                <lightning-button 
                variant="base" 
                label={item.Label}
                title={item.Label}
                onclick={navigateToItem} 
                class="slds-m-left_x-small">
              </lightning-button>
                <template if:true={item.imageUrl}>
                  <img
                    data-label={item.label}
                    src={item.imageUrl}
                    class="nav-item-content"
                    onclick={navigateToItem}
                  />
                </template>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
  </template>
