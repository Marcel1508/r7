                        <template if:true={product.data}>

                            </a>
                        </template>

                        <template if:true={hasOrigines}>
                            <div class="slds-p-top_x-small" style="text-align: left;" > Origines : {product.data.fields.Origines__c}</div>
                        </template>

                        <template if:true={hasConditionnement}>
                            <div class="slds-p-top_x-small" style="text-align: left;" >Conditionnements : {product.data.fields.Conditionnement__c}</div>
                        </template>

                        <template if:true={productPrice.data}>
                           <!-- <p><span class="productPrice">{productPrice.data.unitPrice}€</span>HT</p> -->
                            <p>
                                <lightning-formatted-number
                                    format-style="currency"
                                    class="productPrice"
                                    currency-display-as="symbol"
                                    maximum-fraction-digits="2"
                                    value={productPrice.data.unitPrice}>
                                </lightning-formatted-number>
                                HT
                            </p>
                        </template>
                        <div style="border-radius: 0px; text-align: right; margin:0;">
                            <template if:true={product.data}>
                                <c-add-to-cart-button-custom
