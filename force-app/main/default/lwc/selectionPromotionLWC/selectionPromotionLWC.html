<template >
  <template if:true={display}>
    <div class="slds-box containerBGColor">
      <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-campaign">
                  <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                    <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#campaign"></use>
                  </svg>
                </span>
              </div>
              <div class="slds-media__body">
                <div class="slds-page-header__name">
                  <div class="slds-page-header__name-title">
                    <h1>
                      <span>Campaign</span>
                      <span class="slds-page-header__title slds-truncate" title="">{data.Name}</span>
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-page-header__col-actions">
            <div class="slds-page-header__controls">
              <div class="slds-page-header__control">

              </div>
              <div class="slds-page-header__control">
                
              </div>
            </div>
          </div>
        </div>
        <div class="slds-page-header__row slds-page-header__row_gutters">
          <div class="slds-page-header__col-details">
            <ul class="slds-page-header__detail-row">
              <li class="slds-page-header__detail-block">
                <div class="slds-text-title slds-truncate" title="Field 1">Type</div>
                <div class="slds-truncate" title="Description that demonstrates truncation with a long text field.">{data.Type}</div>
              </li>
              <li class="slds-page-header__detail-block">
                <div class="slds-text-title slds-truncate" title="Field 1">Status</div>
                <div class="slds-truncate" title="Description that demonstrates truncation with a long text field.">{data.Status}</div>
              </li>
              <li class="slds-page-header__detail-block">
                <div class="slds-text-title slds-truncate" title="Field 3">Start Date</div>
                <div class="slds-truncate" title="Description (2-line truncation—must use JS to truncate).">{data.StartDate}</div>
                
              </li>
              <li class="slds-page-header__detail-block">
                <div class="slds-text-title slds-truncate" title="Field 4">End Date</div>
                <div class="slds-truncate" title="Description (2-line truncation—must use JS to truncate).">{data.EndDate}</div>
              </li>
            </ul>
          </div>
        </div>
      </div>

    <br/>

      <div class="slds-box boxBGColor">
          <div class="slds-path">
            <div class="slds-grid slds-path__track">
              <div class="slds-grid slds-path__scroller-container">
                <div class="slds-path__scroller">
                  <div class="slds-path__scroller_inner">
                    <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                      <li class="slds-path__item slds-is-current" role="presentation">
                        <a aria-selected="false" class="slds-path__link"  onclick={navigateToCampaign} id="path-11" role="option" tabindex="-1">
                          <span class="slds-path__stage">
                            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                              <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#check"></use>
                            </svg>
                            <span class="slds-assistive-text">Current Stage:</span>
                          </span>
                          <span class="slds-path__title" >Initialisation</span>
                        </a>
                      </li>
                      <li class="slds-path__item slds-is-active" role="presentation">
                        <a aria-selected="true" class="slds-path__link" href="#" id="path-12" role="option" tabindex="-1">
                          <span class="slds-path__stage">
                            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                              <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#check"></use>
                            </svg>
                          </span>
                          <span class="slds-path__title">Selection des promotions</span>
                        </a>
                      </li>
                      <li class="slds-path__item slds-is-incomplete" role="presentation">
                        <a aria-selected="false" class="slds-path__link" href="#" id="path-13" role="option" tabindex="0">
                          <span class="slds-path__stage">
                            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                              <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#check"></use>
                            </svg>
                          </span>
                          <span class="slds-path__title">Validation de la campagne</span>
                        </a>
                      </li>
                      <li class="slds-path__item slds-is-incomplete" role="presentation">
                        <a aria-selected="false" class="slds-path__link" href="#" id="path-14" role="option" tabindex="-1">
                          <span class="slds-path__stage">
                            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                              <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#check"></use>
                            </svg>
                          </span>
                          <span class="slds-path__title">Statistique de la campagne</span>
                        </a>
                      </li>
                      
                    </ul>
                  </div>
                </div>
                
              </div>
              <!--
              <div class="slds-grid slds-path__action">
                <span class="slds-path__stage-name">Stage: Unqualified</span>
                <button class="slds-button slds-button_brand slds-path__mark-complete">Mark as Current Stage</button>
              </div>
            -->
            </div>
          </div>
      </div>

    <br/>

      <div class="slds-box boxBGColor">
        <div class="slds-grid slds-grid_vertical slds-form-element">
          <!--<label class="slds-form-element__label" for="text-input-id-47">Input Label</label>-->
          <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
            <svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
              <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#search"></use>
            </svg>
            <input type="text" id="text-input-id-47" placeholder="Search for ...." class="slds-input" />
          </div>
        </div>
        <br/>

        <template for:each={shelves} for:item="shelf">

          <div class="slds-grid slds-grid_vertical" key={shelf.DeveloperName}>
            <div class="slds-col">
              <div class="slds-box slds-box_xx-small" style="background-color: black">
                <p style="color: white">{shelf.Label}</p>
              </div>
            </div>
            <template for:each={shelves} for:item="shelf">
            </template>
            <!--
            <div class="slds-col">
              <div class="slds-form-element">
                <div class="slds-form-element__control">
                  <div class="slds-checkbox">
                    <input type="checkbox" name="options" id={shelf.id} value="checkbox-unique-id-73" checked="" />
                    <label class="slds-checkbox__label" for="checkbox-unique-id-73">
                      <span class="slds-checkbox_faux"></span>
                      <span class="slds-form-element__label">Checkbox Label</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          -->
          </div>
      </template>
      <br/>

      
      </div>

      <br/>

      <div class="slds-box validationboxFooter">
        <button class="slds-button slds-button_outline-brand">Annuler</button>

        <button class="slds-button slds-button_brand">Valider la sélection ()</button>

      </div>
    </div>
</template>
</template>
