<template>
  <template if:true={showErrorPanel}>
    <div
      class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error"
      role="alert"
    >
      <!--error graphic-->
      <span
        class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
        title="Description of icon when needed"
      >
        <lightning-icon
          icon-name="utility:warning"
          alternative-text="Error"
          title="warning"
          variant="inverse"
        ></lightning-icon>
      </span>
      <!--error message-->
      <div>
        <h2>Attention ! Vous n'avez pas terminé de créer votre compte.</h2>

        <template if:true={needContact}>
          <div>Cliquez <a onclick={redirectToContactCreation}>ICI</a> pour créer un contact</div>
        </template>

        <template if:true={needAddress}>
          <div>Cliquez <a onclick={redirectToAddressCreation}>ICI</a> pour créer une adresse {missingAddress}</div>
        </template>
      </div>
    </div>
  </template>

  <template if:false={showErrorPanel}>
    <div
      class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_info"
      role="alert"
    >
      <span class="slds-assistive-text">info</span>
      <span
        class="slds-icon_container slds-icon-utility-user slds-m-right_x-small"
        title="Description of icon when needed"
      >
        <lightning-icon
          icon-name="utility:success"
          alternative-text="success"
          title="success"
          variant="inverse"
        ></lightning-icon>
      </span>
      <h2>
        Les informations de ce client sont completes !
      </h2>
    </div>
  </template>
</template>
