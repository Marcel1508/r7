<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_4-of-4">
            <div>
                <!-- Create an Input Field where user can enter text to find the
                Records-->
                <template if:true={charlimitZero}>
                    <lightning-input variant="label-hidden" 
                        label="Search Record" value={searchKey} type="search" 
                        onchange={handleChange} placeholder="Entrez le nom du compte">
                    </lightning-input>
                </template>
                <template if:false={charlimitZero}>
                    <lightning-input variant="label-hidden" 
                        label="Search Record" value={searchKey} type="search" maxlength={charlimit}
                        onchange={handleChange} placeholder="Entrez le nom du compte">
                    </lightning-input>
                </template>                
            </div>
        </div>
    </div>
</template>
