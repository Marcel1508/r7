<template>
    <lightning-spinner
        if:false={hasProduct}
        class="slds-is-relative slds-align_absolute-center slds-m-around_large"
        alternative-text="Loading product information..."
        size="medium"
        variant="brand">
    </lightning-spinner>
    <c-product-details-display-custom
        if:true={hasProduct}
        record-id={recordId}
        product={product}
        effective-account-id={effectiveAccountId}
        category-path={displayableProduct.categoryPath}
        description={displayableProduct.description}
        image={displayableProduct.image}
        in-stock={displayableProduct.inStock}
        quantityinstock={displayableProduct.quantityInStock}
        medias={displayableProduct.medias}
        name={displayableProduct.name}
        price={displayableProduct.price}
        sku={displayableProduct.sku}
        onaddtocart={addtoCart}
        onaddtolist={addtoList}
        >
    </c-product-details-display-custom>
</template>
