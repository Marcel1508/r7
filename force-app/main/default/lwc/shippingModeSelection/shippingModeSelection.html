                <!-- ***** -->
                <template for:each={deliveryMethods} for:item="deliveryMethod">
                    <c-shipping-mode 
                    style="margin-top: 2px;"
                    key={deliveryMethod.methodName}
                    canalname={deliveryMethod.methodName} 
                    montantminimum={deliveryMethod.minimum}
                    prices={prices}
                    currency={currencyCode}
                    >
                    </c-shipping-mode>
                </template>
            </div>
    
    </template>
    <template if:false={hasDeliveryMethods}>
        <!-- //Spinner pendant le chargement, ou quelque chose à afficher en cas d'erreur -->
        <h1 class="slds-text-heading_medium slds-m-bottom_medium slds-wrap sectionTitre">
            Aucun mode de livraison n'est disponible. Veuiller contacter votre magasin.
         </h1>
     </template>

    </template> 
    <template if:false={errorFetchingMethods}>

        <lightning-spinner class="slds-is-relative slds-align_absolute-center slds-m-around_large"
           alternative-text="Loading shipping modes ..." size="medium" variant="brand"></lightning-spinner>
        </template>
    </template>
    <template if:true={errorFetchingMethods}>
        <h1 class="slds-text-heading_medium slds-m-bottom_medium slds-wrap sectionTitre">
            {errorFetchingMethodsMessage}
         </h1>
    </template>
